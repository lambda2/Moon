info :
  version : "0.87"
  stable : false
  supported_sql_drivers : ["mysql"]
  required : { PHP: 5.5, MySQL: 5.1, Apache: 2.2.20 }

# all the database informations
database :

  # the database driver
  driver : "mysql"

  # the database hostname
  host : "localhost"

  # the database login
  login : ""

  # the database password
  pass : ""

  # the database name
  dbname : ""

  # the prefix for database tables
  db_prefix : ""


system:

  default_controller: 'Home'

  # developpement mode : [DEBUG | RELEASE]
  mode:	"DEBUG" 

  # racine du site
  siteroot: ""

  # Le chemin du ou des fichiers de routage de l'utilisateur
  routes_files: ["Config/routes.yml"]

templates:

  # The templates folder path
  path: "Templates"

  # Le template qui sera utilisé par défaut
  default_template: "Muffin"

  # Définit si le cache des templates est activé ou non
  cache_enabled: false

  # Le chemin du dossier contenant les templates de l'utilisateur
  user_path: "Vues/"

  # Le chemin du cache des templates
  cache_path: "Cache/"

  # Le chemin du repertoire contenant les feuilles de style
  stylesheets_path: "Assets/css/"

  # Le chemin du repertoire contenant les images
  img_path: "Assets/img/"

  # Le chemin du repertoire contenant les scripts
  js_path: "Assets/js/"

forms:

  # The path for the form configuration file.
  form_files: "Forms/"
